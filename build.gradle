plugins {
    id 'fabric-loom' version '1.9-SNAPSHOT'
    id 'maven-publish'
}

group = 'com.mystichorizonsmc'
version = '1.0.0-fabric'

archivesBaseName = 'worldlimit'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

repositories {
    mavenCentral()
    maven { url "https://maven.fabricmc.net/" }
    maven { url "https://jitpack.io" }
    maven {
        url = "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

dependencies {
    minecraft "com.mojang:minecraft:1.20.1"
    mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
    modImplementation "net.fabricmc:fabric-loader:0.14.21"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.85.0+1.20.1"

    modImplementation "curse.maven:playerex-directors-cut-958325:6007064"

    implementation 'com.google.code.gson:gson:2.10.1'
}

loom {
    splitEnvironmentSourceSets()
    mixin {
        defaultRefmapName = "worldlimit.refmap.json"
    }
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}
